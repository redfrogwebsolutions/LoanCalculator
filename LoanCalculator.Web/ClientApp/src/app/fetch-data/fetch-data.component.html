<h1 id="tableLabel">Loan Details</h1>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="loanForDisplay">
  <thead>
    <tr>
      <th>Payment Date</th>
      <th>Amount</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payment of loanForDisplay.payments">
      <td>{{ payment.paymentDate }}</td>
      <td>{{ payment.paymentAmount }}</td>
    
    </tr>
  </tbody>
</table>
